[package]
name = "deathmatch"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.36.0", features = [
    "macros",
    "rt-multi-thread",
    "net",
    "io-util",
] }
types = { path = "./types" }

[workspace]
members = ["player", "types"]
